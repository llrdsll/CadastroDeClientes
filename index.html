<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0074d9;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        form input,
        form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #ff851b;
            color: white;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #ff6600;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0074d9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="client-form">
            <input type="text" id="codigo" placeholder="Código" required>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="rota" placeholder="Rota" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="text" id="notas" placeholder="Notas">
            <button type="submit">Adicionar Cliente</button>
        </form>

        <div class="table-container">
            <table id="client-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Rota</th>
                        <th>Telefone</th>
                        <th>Notas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwIOqONn1zAOyOfO9VcfK0aNIsEV50mRgDZC8yCw7c4uiyyKKdopY28iYvX6wsc7kTu/exec";

        const clientForm = document.getElementById("client-form");
        const clientTable = document.getElementById("client-table").querySelector("tbody");

        // Adicionar cliente
        clientForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const codigo = document.getElementById("codigo").value;
            const nome = document.getElementById("nome").value;
            const rota = document.getElementById("rota").value;
            const telefone = document.getElementById("telefone").value;
            const notas = document.getElementById("notas").value;

            const response = await fetch(${API_URL}?action=add&codigo=${codigo}&nome=${nome}&rota=${rota}&telefone=${telefone}&notas=${notas});
            const message = await response.text();

            alert(message);
            loadClients();
            clientForm.reset();
        });

        // Carregar clientes
        const loadClients = async () => {
            const response = await fetch(${API_URL}?action=read);
            const clients = await response.json();

            clientTable.innerHTML = "";
            clients.forEach(client => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${client.Código}</td>
                    <td>${client.Nome}</td>
                    <td>${client.Rota}</td>
                    <td>${client.Telefone}</td>
                    <td>${client.Notas || ""}</td>
                    <td>
                        <button onclick="deleteClient('${client.Código}')">Excluir</button>
                    </td>
                `;

                clientTable.appendChild(row);
            });
        };

        // Excluir cliente
        const deleteClient = async (codigo) => {
            if (confirm("Tem certeza que deseja excluir este cliente?")) {
                const response = await fetch(${API_URL}?action=delete&codigo=${codigo});
                const message = await response.text();

                alert(message);
                loadClients();
            }
        };

        // Inicializar tabela
        loadClients();
    </script>
</body>
</html>
