<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        form input, form button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1 1 30%;
        }

        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="client-form">
            <input type="text" id="codigo" placeholder="Código" required>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="rota" placeholder="Rota" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="text" id="notas" placeholder="Notas">
            <button type="submit">Adicionar Cliente</button>
        </form>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar clientes...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Rota</th>
                    <th>Telefone</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody id="client-table"></tbody>
        </table>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAZXZYDF6EmEShY3grU_gp0c78qQxa3U_A",
            authDomain: "cadastro-clientes-ebd83.firebaseapp.com",
            projectId: "cadastro-clientes-ebd83",
            storageBucket: "cadastro-clientes-ebd83.firebasestorage.app",
            messagingSenderId: "1002950274129",
            appId: "1:1002950274129:web:030b9f40e437cbab845c70"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const clientForm = document.getElementById('client-form');
        const clientTable = document.getElementById('client-table');
        const searchInput = document.getElementById('search');

        // Adicionar cliente ao banco de dados
        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const client = {
                codigo: document.getElementById('codigo').value,
                nome: document.getElementById('nome').value,
                rota: document.getElementById('rota').value,
                telefone: document.getElementById('telefone').value,
                notas: document.getElementById('notas').value,
            };

            try {
                await db.collection('clientes').add(client);
                alert('Cliente adicionado com sucesso!');
                clientForm.reset();
                loadClients();
            } catch (error) {
                console.error('Erro ao adicionar cliente:', error);
            }
        });

        // Carregar clientes do banco de dados
        const loadClients = async () => {
            clientTable.innerHTML = '';
            try {
                const querySnapshot = await db.collection('clientes').get();
                querySnapshot.forEach((doc) => {
                    const client = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.codigo}</td>
                        <td>${client.nome}</td>
                        <td>${client.rota}</td>
                        <td>${client.telefone}</td>
                        <td>${client.notas}</td>
                    `;
                    clientTable.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        };

        // Pesquisar clientes
        searchInput.addEventListener('input', async () => {
            const searchTerm = searchInput.value.toLowerCase();
            clientTable.innerHTML = '';
            try {
                const querySnapshot = await db.collection('clientes').get();
                querySnapshot.forEach((doc) => {
                    const client = doc.data();
                    if (client.nome.toLowerCase().includes(searchTerm)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${client.codigo}</td>
                            <td>${client.nome}</td>
                            <td>${client.rota}</td>
                            <td>${client.telefone}</td>
                            <td>${client.notas}</td>
                        `;
                        clientTable.appendChild(row);
                    }
                });
            } catch (error) {
                console.error('Erro ao pesquisar clientes:', error);
            }
        });

        // Inicializar a lista de clientes
        loadClients();
    </script>
</body>
</html>
