<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    
    <form id="client-form">
        <input type="text" id="codigo" placeholder="Código" required>
        <input type="text" id="telefone1" placeholder="Telefone 1" required>
        <input type="text" id="telefone2" placeholder="Telefone 2">
        <input type="text" id="razaoSocial" placeholder="Razão Social" required>
        <input type="text" id="nomeFantasia" placeholder="Nome Fantasia">
        <textarea id="notas" placeholder="Notas"></textarea>
        <button type="submit">Cadastrar</button>
    </form>

    <input type="text" id="search" placeholder="Buscar clientes...">

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome Fantasia</th>
                <th>Telefone 1</th>
                <th>Telefone 2</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="client-list"></tbody>
    </table>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
