<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        /* Estilos omitidos por brevidade */
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="client-form">
            <input type="text" id="codigo" placeholder="Código" required>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="rota" placeholder="Rota" required>
            <input type="tel" id="telefone" placeholder="Telefone" required pattern="\d+">
            <input type="text" id="notas" placeholder="Notas">
            <button type="submit">Adicionar Cliente</button>
        </form>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar clientes...">
            <button id="export-excel">Exportar para Excel</button>
        </div>

        <div class="table-container">
            <table id="client-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Rota</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button class="modal-close">Fechar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZXZYDF6EmEShY3grU_gp0c78qQxa3U_A",
            authDomain: "cadastro-clientes-ebd83.firebaseapp.com",
            projectId: "cadastro-clientes-ebd83",
            storageBucket: "cadastro-clientes-ebd83.firebasestorage.app",
            messagingSenderId: "1002950274129",
            appId: "1:1002950274129:web:030b9f40e437cbab845c70"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const clientForm = document.getElementById('client-form');
        const clientTable = document.getElementById('client-table').querySelector('tbody');
        const searchInput = document.getElementById('search');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalClose = document.querySelector('.modal-close');

        // Exibir modal
        const showModal = (text) => {
            modalText.textContent = text || "Nenhuma nota disponível.";
            modal.style.display = 'flex';
        };

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Salvar cliente
        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newClient = {
                codigo: document.getElementById('codigo').value,
                nome: document.getElementById('nome').value,
                rota: document.getElementById('rota').value,
                telefone: document.getElementById('telefone').value,
                notas: document.getElementById('notas').value
            };

            try {
                await db.collection('clientes').add(newClient);
                alert('Cliente adicionado com sucesso!');
                clientForm.reset();
                loadClients();
            } catch (error) {
                console.error('Erro ao adicionar cliente:', error);
            }
        });

        // Carregar clientes
        const loadClients = async () => {
            const querySnapshot = await db.collection('clientes').get();
            clientTable.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const client = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.codigo}</td>
                    <td><a href="#" onclick="showModal('${client.notas || ''}')">${client.nome}</a></td>
                    <td>${client.rota}</td>
                    <td><a href="https://wa.me/${client.telefone}" target="_blank">Abrir WhatsApp</a></td>
                    <td><button onclick="deleteClient('${doc.id}')">Excluir</button></td>
                `;
                clientTable.appendChild(row);
            });
        };

        // Excluir cliente
        const deleteClient = async (id) => {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                await db.collection('clientes').doc(id).delete();
                loadClients();
            }
        };

        // Pesquisa de clientes
        searchInput.addEventListener('input', async () => {
            const searchValue = searchInput.value.toLowerCase();
            const querySnapshot = await db.collection('clientes').get();
            clientTable.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const client = doc.data();
                if (client.nome.toLowerCase().includes(searchValue) || client.rota.toLowerCase().includes(searchValue)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.codigo}</td>
                        <td><a href="#" onclick="showModal('${client.notas || ''}')">${client.nome}</a></td>
                        <td>${client.rota}</td>
                        <td><a href="https://wa.me/${client.telefone}" target="_blank">Abrir WhatsApp</a></td>
                        <td><button onclick="deleteClient('${doc.id}')">Excluir</button></td>
                    `;
                    clientTable.appendChild(row);
                }
            });
        });

        // Inicializar a lista de clientes
        loadClients();
    </script>
</body>
</html>
